name: Publish to PyPI

on:
  push:
    branches:
      - main                # ← Every push to main = publish a dev/pre-release
    tags:
      - "v*"                # ← Tagged releases = official stable version

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write       # ← Required for trusted publishing (new 2025 method)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --user build

      - name: Build package
        run: python -m build

      # Official stable release (when a tag like v0.1.0 exists)
      - name: Publish stable to PyPI (tagged releases only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          password: ${{ secrets.PYPI_API_TOKEN }}

      # Development/pre-release on every main push
      - name: Publish pre-release to PyPI (main branch)
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
          skip-existing: true      # Don't fail if version already exists
          verbose: true