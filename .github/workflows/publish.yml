name: Publish PortReaper to PyPI

on:
  push:
    branches:
      - main                  # every push to main → pre-release / dev version
    tags:
      - "v*"                  # v0.1.0, v1.0.0 etc. → official stable release

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --user build

      - name: Build package
        run: python -m build

      # Official stable release (only when a tag like v0.1.0 is pushed)
      - name: Publish stable release to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      # Development / pre-release on every main push
      - name: Publish dev version to PyPI (main branch)
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true      # prevents "version already exists" errors
          verbose: true